<div class="row">

    <div class="container" style="padding-top: 30px">
        <div class="page-header">
            <h1>Bienvenue sur le CFP du BreizhC&#64;mp</h1>
        </div>
        <div class="row well">
            <legend>Authentification avec un compte Github/Google/Twitter</legend>
            <div class="span3 offset1">
                <a href="/authenticate/github" class="btn btn-large btn-info"><img src="/assets/securesocial/images/providers/github.png"> GitHub</a>
            </div>
            <div class="span3">
                <a href="/authenticate/google" class="btn btn-large btn-info"><img src="/assets/img/GooglePlus.png"> Google</a>
            </div>
            <div class="span3">
                <a href="/authenticate/twitter" class="btn btn-large btn-info"><img src="/assets/img/Twitter_logo_white.png"> Twitter</a>
            </div>
        </div>
        <div class="row well">
            <form action="/authenticate/userpass" class="form-horizontal" autocomplete="off" method="POST">
                <fieldset>
                    <legend>Authentification avec un compte local</legend>
                    <div class="control-group  " id="username_field">
                        <label class="control-label" for="username">Email</label>
                        <div class="controls">
                            <input type="text" id="username" name="username" value="" class="input-xlarge" required> <span class="help-block">Champ obligatoire</span>
                        </div>
                    </div>
                    <div class="control-group  " id="password_field">
                        <label class="control-label" for="password">Mot de passe</label>
                        <div class="controls">
                            <input type="password" id="password" name="password" value="" class="input-xlarge" required> <span class="help-block">Champ obligatoire</span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="clearfix">
                        <a href="/reset"></a>
                        <p>
                            <a href="/reset">Vous avez oublié votre mot de passe ??</a>
                        </p>
                    </div>
                    <div class="clearfix">
                        <p>
                            Pour la création d'un compte local, c'est <a href="/signup">par ici</a>
                        </p>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
