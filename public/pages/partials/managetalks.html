<div class="row">
    <div class="container-fluid">
        <div class="row-fluid">
            <div ng-show="user" class="col-md-2 breadcrumb">
                <p><h4>{{user.fullname}}</h4></p>
                <p>{{user.email}}</p>
                <hr/>
                <img ng-src="{{user.avatar}}?s=100">
                <hr/>
                <p>
                    <a href="#/settings/account" class="btn btn-primary">Editer votre profil</a>
                </p>
            </div>
            <div class="col-md-8">
                <legend>Vos Talks</legend>
                <p>
                    <span class="badge badge-important" ng-repeat="error in errors['']">{{error}}</span>
                </p>
                <table class="table table-bordered table-striped">
                    <tbody>

                    <tr>
                        <th class="col-md-4"><a ng-click="predicate = 'title'; reverse=!reverse">Titre</a></th>
                        <th class="col-md-4">Pr√©sentateur(s)</th>
                        <th><a ng-click="predicate = 'draft'; reverse=!reverse">Etat</a></th>
                        <th class="col-md-2">Soumettre</th>
                        <th class="col-md-2">Status</th>
                        <th class="col-md-3">Action(s)</th>
                    </tr>
                    <tr ng-repeat="talk in talks | orderBy:predicate:reverse ">
                        <td><a href="/#/talks/see/{{talk.id}}">{{talk.title}}</a></td>
                        <td><a href="/#/profil/{{user.id}}">{{user.fullname}}</a>

                            <p ng-repeat="coSpeaker in talk.coSpeakers">
                                <a href="/#/profil/{{coSpeaker.id}}">{{coSpeaker.fullname}}</a>
                            </p></td>
                        <td><p ng-show="talk.draft">Draft</p>

                            <p ng-show="!talk.draft">Soumis</p></td>
                        <td><p ng-show="talk.draft"><a ng-click="submitTalk(talk)">Soumettre</a></p></td>
                        <td>{{talk.statusTalk}}</td>
                        <td><a href="#/edittalk/{{talk.id}}"><i class="icon-pencil"></i></a>
                            <a ng-click="deleteTalk(talk)"><i class="icon-remove"></i></a></td>
                    </tr>
                    </tbody>
                </table>
                <p>
                    <a href="#/submittalk/new">
                        <button class="btn btn-primary">Nouveau Talk</button>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
