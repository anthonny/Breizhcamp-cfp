<div class="row">
	<div class="col-md-8">
        <p>
        <span class="badge badge-important" ng-repeat="error in errors['']">{{error}}</span>
        </p>
		<table class="table table-bordered table-striped">
			<tbody>

            <tr>
					<th class="col-md-8"><a ng-click="predicate = 'title'; reverse=!reverse">Titre</a></th>
                    <th><a ng-click="predicate = 'draft'; reverse=!reverse">Etat</a></th>
					<th class="col-md-2"></th>
                    <th></th>
					<th></th>
				</tr>
				<tr ng-repeat="talk in talks | orderBy:predicate:reverse ">
					<td><a href="/#/talks/see/{{talk.id}}">{{talk.title}}</a></td>
                    <td><p ng-show="talk.draft">Draft</p><p ng-show="!talk.draft">Soumis</p></td>
                    <td><p ng-show="talk.draft"><a ng-click="submitTalk(talk)" >Soumettre</a></p></td>
					<td><a href="#/edittalk/{{talk.id}}" ><i class="icon-pencil"></i></a></td>
					<td><a ng-click="deleteTalk(talk)"><i class="icon-remove"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
